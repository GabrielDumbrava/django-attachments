<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{% block title %}Testing Attachments{% endblock %}</title>
<style type="text/css">
form.add-attachment { 
	border: 1px solid black; 
	border-radius: 0.4em; 	-moz-border-radius: 0.4em;
	padding: 0.2em;
	width: 40em;  
}

th, td { text-align: left; border: 1px solid black; }
table {
  border: 1px solid black;
  border-collapse: collapse;
}
 
</style>
</head>
<body>
    <div class="wrapper">
        <header id="main">
            <h1>Testing Attachments</h1>
        </header>
    </div>
	<div class="wrapper">
	    <section id="content">
	    {% block content %}{% endblock %}
	    </section>
	</div>
</body>
</html>
